name: C++

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]

jobs:
  clang-format:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Clang Format
        run: |
          # This LLVM script will add the relevant LLVM PPA: https://apt.llvm.org/
          wget https://apt.llvm.org/llvm.sh -O /tmp/llvm.sh
          chmod +x /tmp/llvm.sh
          sudo /tmp/llvm.sh 19
          sudo apt-get install -y clang-format-19
          rm /tmp/llvm.sh
          clang-format-19 --version

      - name: Run Clang Format
        run: |
          set -o pipefail
          find . -name "*.h" -o -name "*.cpp" | xargs clang-format-19 --style=file --fallback-style=none --Werror --dry-run

  clang-tidy:
    runs-on: ubuntu-24.04
    steps:
      - name: Install clang-tidy
        run: |
          # This LLVM script will add the relevant LLVM PPA: https://apt.llvm.org/
          wget https://apt.llvm.org/llvm.sh -O /tmp/llvm.sh
          chmod +x /tmp/llvm.sh
          sudo /tmp/llvm.sh 19
          sudo apt-get install -y clang-tidy-19
          rm /tmp/llvm.sh
          clang-tidy-19 --version

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nightly Ice Builds
        uses: ./.github/actions/install-nightly-ice

      - name: Run Clang Tidy
        timeout-minutes: 30
        working-directory: cpp
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 4
        run: |
          set -o pipefail
          find . -name CMakeLists.txt -type f | while IFS= read -r file; do
            dir=$(dirname "$file");
            cmake -B "$dir/build" -S "$dir" -DCMAKE_CXX_CLANG_TIDY="clang-tidy-19"
            cmake --build "$dir/build"
          done

  vscode-cmake:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Read .vscode/settings.json. Ensure each entry in cmake.sourceDirectory is valid.
      - name: Check .vscode/settings.json cmake.sourceDirectory entries
        run: |
          set -e
          set -o pipefail

          # For each directory listed in cmake.sourceDirectory, ensure it contains a CMakeLists.txt file
          for dir in $(jq -r '.["cmake.sourceDirectory"][]' .vscode/settings.json); do
              # strip ${workspaceFolder}/ prefix
              dir="${dir/#\$\{workspaceFolder\}\//}"
              if [ ! -f "$dir/CMakeLists.txt" ]; then
                  echo "Directory '$dir' listed in .vscode/settings.json does not exist or is missing CMakeLists.txt"
                  exit 1
              fi
          done

          # For each directory with a CMakeLists.txt file, ensure it is listed in cmake.sourceDirectory
          find . -name CMakeLists.txt -type f | while read -r file; do
              dir=$(dirname "$file" | sed 's#^\./#\${workspaceFolder}/#')
              if ! jq -r '.["cmake.sourceDirectory"][]' .vscode/settings.json | grep -qx "$dir"; then
                  echo "The directory '$dir' with CMakeLists.txt is missing in .vscode/settings.json cmake.sourceDirectory"
                  exit 1
              fi
          done
