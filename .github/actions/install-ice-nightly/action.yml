name: Install Ice Nightly
description: "Install Ice nightly version"

inputs:
  channel:
    description: "Ice version channel (e.g., 3.8, 3.7)"
    required: false
    default: "3.8"

runs:
  using: "composite"
  steps:
    - name: Install Ice Brew Formula
      if: runner.os == 'macOS'
      shell: bash
      run: |
        brew install zeroc-ice/nightly/ice@${{ inputs.channel }}

    - name: Install Ice Linux Repository
      if: runner.os == 'Linux'
      shell: bash
      run: |
        wget https://download.zeroc.com/ice/nightly/${{ inputs.channel }}/ubuntu24.04/ice-repo-${{ inputs.channel }}-nightly_1.0.0_all.deb -O ice-repo-nightly.deb
        sudo dpkg -i ice-repo-nightly.deb
        rm ice-repo-nightly.deb

        sudo apt-get update
        sudo apt-get install -y libzeroc-ice-dev
