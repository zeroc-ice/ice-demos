[project]
name = "ice-optional-client-v1"
version = "0.1.0"
description = "Ice optional demo client application v1"
requires-python = ">=3.12"
dependencies = ["zeroc-ice"]

[tool.uv]
# Allow pre-releases globally (so the nightly zeroc-ice can be selected)
prerelease = "allow"

[[tool.uv.index]]
# Configure the ZeroC nightly index as an additional index, searched *before* the default PyPI index.
name = "zeroc-nightly"
url = "https://download.zeroc.com/nexus/repository/pypi-3.9-nightly/simple/"

[dependency-groups]
lint = [
    "pyright>=1.1.407",
    "ruff>=0.14.5",
]
