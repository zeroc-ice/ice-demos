slice {
    java {
        include = ["${projectDir}"]
        srcDir = '.'
    }
}

sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

dependencies {
    compile localDependency("ice")
    compile localDependency("freeze")
    if (!useLocalOnly) {
        runtime "org.apache.tools:bzip2:1.0"
    }
}

dependencies {
    compile files(dbJar)
}


clean {
    delete fileTree(dir: 'db', excludes:['.gitignore', 'DB_CONFIG'])
}


// Don't create the default jar.
jar.enabled = false

demoJar("client")
demoJar("server")
